{% with lin=object.lineages %}
<table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      {% for type in lin.header %}
        <th>{{ type }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in lin.rows %}
      <tr>
        <td>{{ row.strain }}</td>
        {% for col in row.cols %}
          <td>{{ col }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endwith %}
